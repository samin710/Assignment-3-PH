<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser4Pets</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/04d176b0b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- Titles' font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-1 {
        font-family: "ADLaM Display", serif;
      }
    </style>
    <!-- Primary font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-2 {
        font-family: "Sora", serif;
      }
    </style>

    <!-- DaisyUI setup -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Customize Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "primary-color": "#F9DF8A",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-white">
    <header>
      <!-- Navbar -->
      <div class="bg-[#FFF9F4]">
        <nav class="mx-auto w-10/12 pl-4 pr-4 py-5">
          <div class="navbar flex justify-between align-middle">
            <div class="w-full lg:w-[230px] justify-between">
              <div class="flex space-y-2 space-x-4">
                <div class="max-w-12 max-h-12">
                  <img class="w-full" src="c1-assets/logo-header.png" alt="" />
                </div>
                <h2 class="font-2 text-2xl">
                  Browse<span class="text-[#FFDC26]">4</span>Pets
                </h2>
              </div>
              <div class="dropdown">
                <div
                  tabindex="0"
                  role="button"
                  class="btn btn-ghost lg:hidden flex-1"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-xs dropdown-content bg-base-100 rounded-box z-[1] mt-3 max-w-[70px] shadow font-2 text-black"
                >
                  <li><a>Find a pet</a></li>
                  <li><a>Breeds</a></li>
                  <li><a>Contact us</a></li>
                </ul>
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-2 text-xl">
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <div class="gap-3">
              <i class="fa-regular fa-bell hidden lg:block text-xl"></i>
              <i
                class="fa-solid fa-magnifying-glass hidden lg:block text-xl"
              ></i>
              <button
                class="btn btn-outline px-6 py-0 rounded-lg hidden lg:block font-2 font-xs border-[#FFDC26]"
              >
                Login
              </button>
              <button
                class="btn px-6 py-0 rounded-lg hidden lg:block bg-[#FFDC26] font-2 font-xs"
              >
                Register
              </button>
            </div>
          </div>
        </nav>
      </div>

      <!-- Banner -->
      <section
        class="border border-black mb-20 mx-auto w-10/12 pl-4 pr-4 py-5 bg-white"
      >
        <div class="border border-black max-w-lg">
          <h1 class="text-5xl font-bold">Hello there</h1>
          <p class="py-6">
            Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
            excepturi exercitationem quasi. In deleniti eaque aut repudiandae et
            a id nisi.
          </p>
          <button class="btn btn-primary">Get Started</button>
        </div>
        <div class="">
          <img src="c1-assets/cat-big.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
